<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Places Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <meta name="viewport" content=
    "initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html,
      body {
        height: 100%;
        margin: 0
        padding: 0;
      }

      #map {
        height: 100%;
        width: 100%;
        display: table;
        margin: 0 auto;
        position: absolute;
        z-index: 0;
      }

      .response {
        z-index: 1;
        position: relative;
      }
      </style>
        <div id="map"></div>
        <div class="response">
          <a onclick="findPlace()" class="button"><span>Roll
          For Restaurant</span></a>
          <div id='div1'>
            <p id="option"></p>
            <p id="rating"></p>
            <a id="directionsLink">DIRECTIONS LINK</a>
          </p>
          </div>
        </div>
        <img id="placePhoto" />

      <script src=
      "https://maps.googleapis.com/maps/api/js?key=AIzaSyDJTJhUbNekFRGG147xonaJj0AwMDLBFQI&amp;libraries=places&amp;callback=initMap"
      async defer>
      </script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

</html>
