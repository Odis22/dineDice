<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0;">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel=
  "stylesheet">
  <title>Dine Dice</title>
</head>

<div class="outer-div">
  <div class="main">
    <img src="https://momja.github.io/dineDice/images/LOGO.png" height="100px" alt="Dine Dice"/>
    <form><p>distance: <output id="distance">3 mi</output></p>
    <input type="range" min="1" max="60" id="distanceRange" oninput="distance.value = (value/10) + ' mi'"></form>
    <p>price: <output id="price"></output></p>
      <input type="checkbox" id="price_level_1" value="$" /> $
      <input type="checkbox" id="price_level_2" value="$$" checked/> $$
      <input type="checkbox" id="price_level_3" value="$$$" /> $$$ <br />
    <div onclick="setInformation()" class="button trigger"><span>Let's Roll</span></div>
    </div>

  <div class="map-page">
    <div id="map"></div>
    <div class="back-button">
      <a>Back</a>
    </div>
    <div class="response"><a onclick="findPlace()" class=
    "button"><span>Roll For Restaurant</span></a>
    <div id='div1'>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJTJhUbNekFRGG147xonaJj0AwMDLBFQI&amp;libraries=places&amp;callback=initMap">
    </script>
  </div>

</div>


<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script src="js/index.js"></script>

</html>
