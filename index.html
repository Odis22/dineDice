<h1>Dine Dice</h1>
<h2>The restaurant finder for the indecisive human being</h2>

<form><input type="range" min="0" max="6" id="distanceRange"
oninput="distance.value=value"></form>
<p>price: <output id="price"></output></p>
<form><input type="range" min="1" max="3" id="priceRange" oninput=
"price.value=value"><br>

"mapPage.html"><span>Let's Roll</span></a>
<script src="js/index.js">
</script></form>
